<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enter payment details</title>

    <!-- CSS Files go here -->
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet"> 
</head>
<body>
    <div class="alert alert-danger" role="alert">
        <strong>Don't panic in case your payment fails. We'll refund it within 1 hour.</strong>
    </div>
    <br><br>

    <div class="container">
    <form action="">
        <div class="form-group">
            <label for="ccNumber">Enter your 16 digit card number here</label>
            <input type="text" class="form-control" name="ccNumber" id="ccNumber" pattern="[0-9]{16}" placeholder="Enter number here" title="Card number must be 16 digits long" required>
        </div>
        <div class="form-group">
            <label for="ccName">Enter the name displayed on card here</label>
            <input type="text" class="form-control" name="ccName" id="ccName" pattern="[A-Za-z]" placeholder="Enter name here" title="Only alphabets allowed. Do not enter any special character" required>
        </div>

        <div class="form-group">
            <label for="ccexpiry">Expiry date for your card</label>
            <select name="ccexpiryMonth" id="ccexpiryMonth">
                <option value="">Select month</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select name="ccexpiryYear" id="ccexpiryYear">
                <option value="">Select year</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select>
            
        </div>
        <div class="form-group">
            <label for="cccvv">Enter your 3 digit CVV here</label>
            <input type="password" class="form-control" id="ccname" pattern="[0-1]{3}" style="width: 100px"placeholder="CVV" title="CVV must be 3 digits only" required>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    </div>
</body>
</html>
